<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підбери свій смак</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Вітальна сторінка -->
    <div class="welcome-page">
        <img src="img/glo1-removebg-preview.png" alt="Підбери свій смак" class="logo">
        <h3>Підбери свій смак</h3>
        <button class="start-test-btn">Почати тест</button>
    </div>

    <!-- Питання 0 -->
    <div class="question-page" id="question1" style="display: none;">
        <h2>Якому формату ви надаєте перевагу?</h2>
        <div class="options">
            <button class="option-btn" onclick="selectOption(this, 1)">Slim</button>
            <button class="option-btn" onclick="selectOption(this, 1)">Demi</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="showQuestion(0)">Назад</button>
            <button class="next-btn" onclick="showQuestion(2)" disabled>Далі</button>
        </div>
    </div>

    <!-- Питання 1 -->
    <div class="question-page" id="question1" style="display: none;">
        <h2>Які смаки вам зазвичай подобаються?</h2>
        <div class="options">
            <button class="option-btn" onclick="selectOption(this, 1)">Тропічні фрукти</button>
            <button class="option-btn" onclick="selectOption(this, 1)">Ментолові</button>
            <button class="option-btn" onclick="selectOption(this, 1)">Ягідні</button>
            <button class="option-btn" onclick="selectOption(this, 1)">Класичний тютюн</button>
            <button class="option-btn" onclick="selectOption(this, 1)">Класичний смак з додатковими нотками</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="showQuestion(0)">Назад</button>
            <button class="next-btn" onclick="showQuestion(2)" disabled>Далі</button>
        </div>
    </div>

    <!-- Питання 2 -->
    <div class="question-page" id="question2" style="display: none;">
        <h2>Якої міцності ви віддаєте перевагу?</h2>
        <div class="options">
            <button class="option-btn" onclick="selectOption(this, 2)">Легкі</button>
            <button class="option-btn" onclick="selectOption(this, 2)">Середні</button>
            <button class="option-btn" onclick="selectOption(this, 2)">Міцні</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="showQuestion(1)">Назад</button>
            <button class="next-btn" onclick="showQuestion(3)" disabled>Далі</button>
        </div>
    </div>

    <!-- Питання 3 -->
    <div class="question-page" id="question3" style="display: none;">
        <h2>Чи подобається вам охолоджуючий ефект?</h2>
        <div class="options">
            <button class="option-btn" onclick="selectOption(this, 3)">Так, дуже</button>
            <button class="option-btn" onclick="selectOption(this, 3)">Інколи</button>
            <button class="option-btn" onclick="selectOption(this, 3)">Ні, не дуже</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="showQuestion(2)">Назад</button>
            <button class="next-btn" onclick="showQuestion(4)" disabled>Далі</button>
        </div>
    </div>

    <!-- Питання 4 -->
    <div class="question-page" id="question4" style="display: none;">
        <h2>Як ви ставитеся до нових смаків?</h2>
        <div class="options">
            <button class="option-btn" onclick="selectOption(this, 4)">Люблю експериментувати</button>
            <button class="option-btn" onclick="selectOption(this, 4)">Час від часу пробую нове</button>
            <button class="option-btn" onclick="selectOption(this, 4)">Віддаю перевагу перевіреним варіантам</button>
            <button class="option-btn" onclick="selectOption(this, 4)">Зазвичай не експериментую</button>
            <button class="option-btn" onclick="selectOption(this, 4)">Пробую тільки популярні новинки</button>
        </div>
        <div class="navigation-buttons">
            <button class="prev-btn" onclick="showQuestion(3)">Назад</button>
            <button class="next-btn" onclick="showResults()" disabled>Завершити</button>
        </div>
    </div>

    <!-- Екран результатів -->
    <div class="results-page" style="display: none;">
        <h2>Ваші рекомендації:</h2>
        <div class="recommendations">
            <div class="recommendation">
                <img src="img/KENTAquamarineMix_1000x1000-removebg-preview.png" alt="Stick 1">
                <p>Смак стіка: AquamarineMix</p>
                <button class="action-btn">Замовити зараз</button>
                <button class="action-btn">Дізнатися більше</button>
                <button class="action-btn">Додати до обраного</button>
            </div>
            <div class="recommendation">
                <img src="img/Sticks_Demi_Green-Boost_2048x-removebg-preview.png" alt="Stick 2">
                <p>Смак стіка: Green-Boost</p>
                <button class="action-btn">Замовити зараз</button>
                <button class="action-btn">Дізнатися більше</button>
                <button class="action-btn">Додати до обраного</button>
            </div>
            <div class="recommendation">
                <img src="img/packshotdemiR_2_ScarletMix-removebg-preview.png" alt="Stick 2">
                <p>Смак стіка: ScarletMix</p>
                <button class="action-btn">Замовити зараз</button>
                <button class="action-btn">Дізнатися більше</button>
                <button class="action-btn">Додати до обраного</button>
            </div>
        </div>
    </div>

    <script>
        let selectedOptions = {};

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question-page').forEach(function(page) {
                page.style.display = 'none';
            });
            if (questionNumber === 0) {
                document.querySelector('.welcome-page').style.display = 'flex';
            } else {
                document.getElementById('question' + questionNumber).style.display = 'block';
                if (selectedOptions[questionNumber]) {
                    enableNextButton(questionNumber);
                }
            }
        }

        function selectOption(element, questionNumber) {
            const options = element.parentNode.querySelectorAll('.option-btn');
            options.forEach(function(option) {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedOptions[questionNumber] = element.textContent;
            enableNextButton(questionNumber);
        }

        function enableNextButton(questionNumber) {
            const nextButton = document.querySelector('#question' + questionNumber + ' .next-btn');
            nextButton.disabled = false;
        }

        function showResults() {
            document.querySelectorAll('.question-page').forEach(function(page) {
                page.style.display = 'none';
            });
            document.querySelector('.results-page').style.display = 'block';
        }

        // Показувати питання 1 після натискання на кнопку "Почати тест"
        document.querySelector('.start-test-btn').addEventListener('click', function() {
            document.querySelector('.welcome-page').style.display = 'none';
            showQuestion(1);
        });
    </script>
</body>
</html>
